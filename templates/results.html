<!DOCTYPE html>
<html>
  <head>
    <title>Quest</title>
    <!-- Bootstrap -->
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/css/quest.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          </a>
          <a class="brand" href="#">Quest</a>
          
          <div class="nav-collapse collapse">
            
            <ul class="nav">
              <form method="post" action="/search" style="margin:0px;">
                <div class="input-append" style="margin-top: 5px;">
                  <input type="text" class="input-xxlarge" id="searchText" name="searchTerm" value="{{ query }}">
                  <button type="submit" class="btn"><i class="icon-search"></i></button>
                  <input type="hidden" id="query" name="query" value="{{ query }}">
                  <input type="hidden" id="tag" name="tag" value="{{ tag }}">
                  <div class="ui-widget" style="margin-top: 2em; font-family: Arial;"></div>
                </div>
              </form>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span7 well">
          <div class="row-fluid">
          </div>
        </div>

        <!-- Info box -->
        <div class="span5">
          <div class="well sidebar-nav">
            <div class="row-fluid">
              <div class="span3">
                <img src="http://www.wolframcdn.com/waimage/hset028/d83/d837501c86161ada220e93cc7ee84d71_v001s.jpg?z=1&w=105&h=150" class="img-rounded">
              </div>
              <div class="span9">
                <dt>{{ query }}</dt>
                <dl>
                  {% for k,v in Facts['Basic information'].iteritems() %}
                  <dt>{{ k }}</dt>
                  <dd>{{ v }}</dd>
                  {% endfor %}
                </dl>
              </div>
            </div>
            <div class="row-fluid">
              <ul>
                {% for fact in Facts['Notable facts']%}
                  {% if fact %}
                <li>{{ fact }}</li>
                   {% endif %}
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <!-- End info box -->

      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="/js/suggest.js"></script>
  </body>
</html>
